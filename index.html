<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BooleBots</title>
  <script defer type="module" src="/src/main.ts"></script>
  <link rel="stylesheet" href="./src/style.css"/>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
</head>

<body>
  <div id="app">
    <div id="botConfig">
      <h2>Bot Configuration Placeholder</h1>
      <button id="addSquare" type='button' class="btn btn-primary">Add Bot</button>
    </div>
    <div id="canvasContainer">
      <canvas id="scene"></canvas>
      <button id="startStopButton" type='button' class="btn btn-primary">Start!</button>

    </div>
  

    <div id="leaderBoard"><h2>leaderBoard Placeholder</h2>
   
      <table id="leaderBoardTable">
        <tr>
          <th>Person 1</th>
          <th>Person 2</th>
          <th>Person 3</th>
        </tr>
        <tr>
          <td>Emil</td>
          <td>Tobias</td>
          <td>Linus</td>
        </tr>
        <tr>
          <td>16</td>
          <td>14</td>
          <td>10</td>
        </tr>
      </table> 
    </div>
    <p id="score"></p>
  </div>
</body>

</html>
